{% load product_extras %}

<div class="row mt-2">
  <div class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-2">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="Imagen del producto" class="img-fluid">
    {% endif %}
  </div>
  <div class="col-6 col-sm-6 col-md-8 col-lg-8 col-xl-9 col-xxl-10">
    <div class="row">
      <strong>
        <a href="{% url 'products:product' product.slug %}">{{ product.title }}</a>
      </strong>
    </div>
    <div class="row">
      <strong class="text-danger">{{ product.price | price_format }}</strong>
    </div>
  </div>
</div>
