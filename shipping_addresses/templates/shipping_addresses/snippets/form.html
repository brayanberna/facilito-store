<div class="mb-5">
  <form action="" method="post" class="row g-3">
    {% csrf_token %}

    {% for field in form %}
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
        {{ field.label_tag}}
        {{ field }}

        {% if field.errors %}
          {{ field.errors }}
        {% endif %}
      </div>
    {% endfor %}
    <div class="col-12">
      <button type="submit" class="btn btn-primary">{{ message }}</button>
    </div>
  </form>
</div>
