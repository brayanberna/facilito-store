{% load product_extras %}
    <div class="card h-100 text-center border-transparent">
      {% if products.image %}
        <img src="{{ products.image.url }}" alt="Imagen del producto" class="img-fluid">
      {% endif %}
      <div class="card-body">
        <p class="card-text mb-2">{{ products.title }}</p>
        <h5 class="card-title">{{ products.price | price_format }}</h5>
        
      </div>
      <div class="card-footer bg-transparent border-transparent pt-0">
        <a href="{% url 'products:product' products.slug %}" class="btn btn-dark">Ver m√°s</a>
      </div>
    </div>
